<div class="container-sm bg-light bg-opacity-50 p-4 border border-secondary rounded mt-3 mb-3">

    <p class="fs-1" style="color: #024a85; text-align: center;"><b>O.B. Montessori Center</b></p>
    <div class="container-sm"><hr class="border-3" style="color: black;"></div>
    <p class="fs-1" style="color: #024a85; text-align: center;"><b>Enrollment Form</b></p>

    <div class="container py-4">

        <form class="shadow p-4 rounded bg-white">

            <h4 class="mb-3" style="color:#024a85;"><b>Student Information</b></h4>

            <label>Student's Name</label>
            <input type="text" class="form-control mb-3" placeholder="First Name M.I. Surname" required>

            <label>Birthday</label>
            <input type="date" class="form-control mb-3" placeholder="MM/DD/YYYY" required>

            <label>Grade Level</label>
            <select class="form-select mb-3" required>
                <option selected>Select Grade Level</option>
                <option>Grade 1</option><option>Grade 2</option><option>Grade 3</option>
                <option>Grade 4</option><option>Grade 5</option><option>Grade 6</option>
                <option>Grade 7</option><option>Grade 8</option><option>Grade 9</option>
                <option>Grade 10</option><option>Grade 11</option><option>Grade 12</option>
            </select>

            <label>Learning Platform</label>
            <select class="form-select mb-3" required>
                <option selected>Select Platform</option>
                <option>Face-to-Face</option>
                <option>Hybrid</option>
                <option>Online</option>
            </select>

            <label>Campus</label>
            <select class="form-select mb-4" required>
                <option selected>Select Campus</option>
                <option>Las Pi√±as</option>
                <option>Greenhills</option>
                <option>Sta. Ana</option>
                <option>Fairview</option>
                <option>Angeles</option>
            </select>

            <h4 class="mt-4 mb-3" style="color:#024a85;"><b>Parent/Guardian Information</b></h4>

            <label>Parent/Guardian's Name</label>
            <input type="text" class="form-control mb-3" placeholder="First Name M.I. Surname" required>

            <label>Email Address</label>
            <input type="email" class="form-control mb-3" placeholder="example@gmail.com" required>

            <label>Contact Number</label>
            <input type="tel" class="form-control mb-4" placeholder="09..." required>

            <button type="submit" class="btn w-100 text-white" style="background-color:#024a85;">
                Submit Enrollment Application
            </button>
        </form>
    </div>
</div>

<footer class="text-white py-4 mt-auto" style="background-color: #024a85;">
