    <br>
    <div class="container-sm mg-4">
        <h2 class="text-center text-light"><b>OBMC Student Enrollment Form</b></h2>
        <h6 class="text-center text-light">Fill out the form below to enroll for the upcoming school year</h6>
        <br>
        <div class="bg-light bg-opacity-50 p-3 border rounded text-dark ">
        <h5><b>Student Information</b></h5>
        <form>
        <div class="container">    
            <div class="row justify-content-center">     
                <div class="col-sm-6">
                    <div class="mb-2 mt-2">       
                        <label for="FirstName">First Name</label>       
                        <input type="Name" class="form-control" id="FirstName" placeholder="John" name="FirstName">     
                    </div>
                </div>     
                <div class="col-sm-6">
                    <div class="mb-2 mt-2">       
                        <label for="LastName">Last Name</label>       
                        <input type="Name" class="form-control" id="LastName" placeholder="Doe" name="LastName">     
                    </div>
                </div>          
            </div> 
        </div>
        
        <div class="container">    
            <div class="row justify-content-center">     
                <div class="col-sm-4 ">
                    <div class="col-sm mt-2">
                    <div class="mb-2 ">       
                        <label for="BD">Birth Date</label>       
                        <input type="date" class="form-control" id="BD" placeholder="dd/mm/yyyy" name="BD">     
                    </div>
                </div>
                </div>     
                <div class="col-sm-4 mt-2">
                    <label for="G">Gender</label>  
                    <select class="form-select" id="G" name="G">   
                        <option>Select...</option>  
                        <option>Girl ♀</option>       
                        <option>Boy ♂</option>        
                    </select> 
                </div>    
                <div class="col-sm-4 mt-2">
                    <label for="GL">Grade Level</label>  
                    <select class="form-select" id="GL" name="GL">  
                        <option>Select...</option>  
                        <option>Casa</option>       
                        <option>Grade 1</option>       
                        <option>Grade 2</option>       
                        <option>Grade 3</option>
                        <option>Grade 4</option>       
                        <option>Grade 5</option>       
                        <option>Grade 6</option>
                        <option>Grade 7</option>       
                        <option>Grade 8</option>       
                        <option>Grade 9</option>
                        <option>Grade 10</option>       
                        <option>Grade 11</option>       
                        <option>Grade 12</option>  
                    </select> 
                </div>    
            </div> 
        </div> 
        <br>
        <h5><b>Contact Details</b></h5>
        <div class="container">    
                    <div class="mb-2 mt-2">       
                        <label for="EA">Email Address</label>       
                        <input type="Name" class="form-control" id="EA" placeholder="student@example.com" name="EA">     
                    </div>   
                    <div class="mb-2 mt-2">       
                        <label for="CN">Contact Number</label>       
                        <input type="Name" class="form-control" id="CN" placeholder="0912-345-6789" name="CN">     
                    </div>          
 
        </div>
        <br> 
        <h5><b>Other Information</b></h5>
        <h6>Mode of Learning</h6>
        <div class="form-check">   
            <input type="radio" class="form-check-input" id="rad2"     name="option3" value="yes">   
            <label class="form-check-label" for="rad2" >Online</label> 
        </div> 
        <div class="form-check">   
            <input type="radio" class="form-check-input" id="rad2"     name="option3" value="yes">   
            <label class="form-check-label" for="rad2" >Face-to-Face</label> 
        </div> 
        <div class="form-check mt-2">   
            <input type="checkbox" class="form-check-input" id="check1"     name="option1" value="checked">   
            <label class="form-check-label" for="check1" >I confirm that the information is true and complete.</label> 
        </div> 
        <div class="d-flex justify-content-center mt-2">
    <button class="btn btn-warning">Submit Enrollment</button>
</div>
    </form>
    </div>
    </div>
